<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock & Finance Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="initialize()">
    <div class="container">
        <div class="card">
            <h2>ðŸ“¦ Add Inventory</h2>
            <div class="input-group">
                <input type="text" id="itemName" placeholder="Item name">
                <input type="number" id="itemQuantity" placeholder="Quantity">
                <input type="number" id="itemPrice" placeholder="Cost price">
                <button onclick="addItem()">Add Stock</button>
            </div>
            <div id="inventoryList"></div>
        </div>

        <div class="card">
            <h2>ðŸ’° Record Sale</h2>
            <div class="input-group">
                <select id="saleItem"></select>
                <input type="number" id="saleQuantity" placeholder="Quantity">
                <input type="number" id="salePrice" placeholder="Sale price">
                <button onclick="recordSale()">Complete Sale</button>
            </div>
            <div id="salesList"></div>
        </div>

        <div class="card">
            <h2>ðŸ“‰ Track Expenses</h2>
            <div class="input-group">
                <input type="text" id="expenseDesc" placeholder="Description">
                <input type="number" id="expenseAmount" placeholder="Amount">
                <button onclick="addExpense()">Add Expense</button>
            </div>
            <div id="expensesList"></div>
        </div>

        <div class="card summary-card">
            <div class="summary-item">
                <div>Total Capital</div>
                <div class="summary-number" id="totalCapital">â‚¹0.00</div>
            </div>
            <div class="summary-item">
                <div>Total Profit</div>
                <div class="summary-number" id="totalProfit">â‚¹0.00</div>
            </div>
            <div class="summary-item">
                <div>Total Expenses</div>
                <div class="summary-number" id="totalExpenses">â‚¹0.00</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
